  <script>
  var pause = 3000;
  var motion = 400;
  var boxes = $('.box');
  var circles = $('.circle');
  var triangles = $('.triangle');
  var count = boxes.length;
  var i = 0;

  setTimeout(loop, pause);

  function loop () {
    console.log(i, count);

    if(i===1){
      $('#line1').attr({"stroke": "#ffb74d"});
    } else if (i===2) {
      $('#line2').attr({"stroke": "#ffb74d"});
    } else if (i===3) {
      $('#line1').attr({"stroke": "#777"});
      $('#line2').attr({"stroke": "#777"});
      circles.attr({"fill": "#777"});
    };

    boxes.eq(i).attr({"fill": "#428bca"});
    boxes.eq(i).css({"color": "#777"});
    triangles.eq(i).attr({"fill": "#428bca"});
    triangles.eq(i).css({"color": "#777"});
    circles.eq(i).attr({"fill": "#ffb74d"});

    if(++i>=count){
      i=0;
    }

    if(i!==0){
      console.log("bla");
      boxes.eq(i).attr({"fill": "#d9edf7"});
      boxes.eq(i).css({"color": "#777"});
      triangles.eq(i).attr({"fill": "#d9edf7"});
      triangles.eq(i).css({"color": "#777"});
    };



    setTimeout(loop, pause);

  }
